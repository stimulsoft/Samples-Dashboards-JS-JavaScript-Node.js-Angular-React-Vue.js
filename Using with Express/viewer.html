<!DOCTYPE html>
<html>
<head>
  <title>Stimulsoft Dashboards.js Viewer</title>
  <script src="stimulsoft.reports.js"></script>
  <script src="stimulsoft.dashboards.js"></script>
  <script src="stimulsoft.viewer.js"></script>
</head>
<body>
  <div id="viewer"></div>
  <script>
    console.log('Set full screen mode for the viewer');
    var options = new Stimulsoft.Viewer.StiViewerOptions();
    options.appearance.fullScreenMode = true;

    console.log('Create the dashboard viewer with specified options');
    var viewer = new Stimulsoft.Viewer.StiViewer(options, "StiViewer", false);

    console.log('Render Viewer');
    viewer.renderHtml("viewer");

    console.log('Create a new dashboard instance');
    var report = Stimulsoft.Report.StiReport.createNewDashboard();

    console.log('Load dashboard from url');
    report.loadFile('/dashboard');

    console.log('Show dashboard template in the viewer');
    viewer.report = report;
  </script>
</body>
</html>
