<!DOCTYPE html>
<html>
<head>
<title>Stimulsoft Dashboards.js Designer</title>
<script src="stimulsoft.reports.js"></script>
<script src="stimulsoft.dashboards.js"></script>
<script src="stimulsoft.viewer.js"></script>
<script src="stimulsoft.designer.js"></script>
<script src="stimulsoft.blockly.editor.js"></script>
</head>
<body>
<div id="designer"></div>
<script>
    console.log('Set full screen mode for the designer');
    var options = new Stimulsoft.Designer.StiDesignerOptions();
    options.appearance.fullScreenMode = true;

    console.log('Create the dashboard designer with specified options');
    var designer = new Stimulsoft.Designer.StiDesigner(options, 'StiDesigner', false);

    console.log('Render Designer');
    designer.renderHtml("designer");

    console.log('Create a new dashboard instance');
    var report = Stimulsoft.Report.StiReport.createNewDashboard();

    console.log('Load dashboard from url');
    report.loadFile('/dashboard');

    console.log('Edit dashboard template in the designer');
    designer.report = report;
</script>
</body>
</html>
